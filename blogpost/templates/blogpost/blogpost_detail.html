{% extends 'catalog/base.html' %}
{% load media %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
<                        <img src="{{ object.preview_image | media_filter }}">
>                        <div class="card-body">
                            <p class="card-text">{{ object.title}}</p>
                            <p class="card-text">{{ object.slug}}</p>
                            <p class="card-text">{{ object.content}}</p>
                            <p class="card-text">{{ object.created_at}}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-dark" href="{% url 'blogpost:list' %}" role="button">Назад</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Просмотров: {{ object.number_of_views }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
