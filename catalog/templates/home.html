{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ product.image | media_filter }}">
                        <div class="card-body">
                            <h4 class="card-text">{{ product.name}}</h4>
                            <p class="card-text">{{ product.price}}</p>
                            <p class="card-text">{{ product.description}}</p>
                            <p class="card-text">{{ product.category}}</p>
                            <p class="card-text">{{ product.created_at}}</p>
                            <p class="card-text">{{ product.updated_at}}</p>
                            <div class="d-flex justify-content-between align-items-center">
<!--                                <div class="btn-group">-->
<!--                                    <a class="btn btn-outline-dark" href="{% url 'products_list:product' product.pk %}" role="button">Подробнее</a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
