{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
<                        <img src="{{ object.image | media_filter }}">
>                        <div class="card-body">
                            <p class="card-text">{{ object.price}}</p>
                            <p class="card-text">{{ object.description}}</p>
                            <p class="card-text">{{ object.category.name}}</p>
                            <p class="card-text">{{ object.created_at}}</p>
                            <p class="card-text">{{ object.updated_at}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-outline-dark" href="{% url 'product_list:product_list' %}" role="button">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
